 </head>
<body>
    <body style="background-color: lightgreen">
    </br>
    </br>

<h2>Author entry Varshini chittepu</h2>

<form>
    <label for="hiddenAuthor">The hidden Author Name </label>
    <input type ="password" id="hiddenAuthor" name="author_name"  value="Dickens" disabled> <br>

    <label for="guessAuthor">Guess the Author </label>
    <input type ="text" id="guessAuthor" name="guessAuthor" autofocus> <br>

    <input type="button" onclick="checkAuthor()" value="Check the guess">
</form>


<p id="result"> Results: Good - <span id="goodCount">0</span>, Oops - <span id="oopsCount">0</span></p>

<div>
    <img id="cityImage" src="Pennsylvania.jpg" alt="City Image" width="100" height="100" onclick="selectImage()">
</div>

<script> 
    // Global variables
    var good = 0;
    var oops = 0;
    var useImage = 1;
    // Function to check the author guess
    function checkAuthor() {
        // Get the values from input elements
        var hiddenAuthor = document.getElementById("hidden-author").value;
        var guessAuthor = document.getElementById("guess-author").value;
        // Compare the values
       

        if (hiddenAuthor === guessAuthor) {
            good++; // Increment the 'good' count
            alert("You got it right!");
        } 
        else
        {
            oops++; // Increment the 'oops' count
            if(oops >=7)
            {
                document.getElementById('guessbutton').onclick = function()
                 {
                    alert("Sorry ran out of guess");
                 }
            }
            else
            {
                alert("Sorry");
            }
        }
       
        // Update the innerHTML for the results element
        document.getElementById("good-count").innerHTML = good;
        document.getElementById("oops-count").innerHTML = oops;       
    }
    function selectImage() {
            var imageElement = document.getElementById("cityImage");

            // Use a switch statement to determine the next image
            switch (useImage) {
                case 1:
                    imageElement.src = "Houston.jpg";
                    useImage = 2;
                    break;
                case 2:
                    imageElement.src = "chicago.jpg";
                    useImage = 3;
                    break;
                case 3:
                    imageElement.src = "pennsylvania.jpg"; // Wrap back to the first image
                    useImage = 1;
                    break;
                default:
                    break;
            }
        }
    

}
</script>
