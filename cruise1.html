<!DOCTYPE html>
<html>
    <head>
        <title>
            Varshini Reddy Chittepu goes on a cruise
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
          integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
          integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </head>
 
</br>
</br>
    <div class="container py-3 row mx-auto col-sm-6 card card-header bg-light form-group">
<h2 class="mb-0">Varshini Reddy Chittepu goes on a cruise</h2>
</br>
<form id="cruiseForm">
    <div class="col-lg-5 form-check form-switch">
       
        <input class="form-check-input" type="checkbox" id="sharesCabin" value="True">
        <label class="form-check-label" for="sharesCabin">Shares Cabin</label>
    </div>

    <div class="col-lg-5 form-check form-switch">
       
        <input class="form-check-input" type="checkbox" id="breakfast" value="True">
        <label class="form-check-label" for="breakfast">Breakfast</label>
    </div>

    <div class="col-lg-5 form-check form-switch">
        
        <input class="form-check-input" type="checkbox" id="poolPass" value="False">
        <label class="form-check-label" for="poolPass">Pool Pass</label>
    </div>
</br>

<input class="btn btn-outline-secondary" type="button" onclick="selectCruise()" value ="Select a cruise">

</form>

<form>
    <div class="col-lg-5">
    <label class="col-lg-15 col-form-label form-control-label" for="days">Enter the number of days</label>
    <input type="text" id="days" value="">
</div>
<div class="col-lg-5">
    <label class="col-lg-6 col-form-label form-control-label" for="price">Enter price</label>
    <input type="text" id="price" value="">
</div>
</br>
    <input class="btn btn-outline-secondary" type="button" onclick="updateCruise()" value="Update the cruise">

    
</form>
</br>

<p id="cruiseResult"></p>
    </div>
<script> 

var my_cruise = {};

        function selectCruise() {
            // Reset the cruise object
            my_cruise = {};

            // Get the checkbox elements
            var sharesCabin = document.getElementById("sharesCabin");
            var breakfast = document.getElementById("breakfast");
            var poolPass = document.getElementById("poolPass");

            // Set the properties of my_cruise based on checkbox selections
            my_cruise.shared = sharesCabin.checked;
            my_cruise.breakfast = breakfast.checked;
            my_cruise.pool = poolPass.checked;

            // Display the cruise selection in the result element
            document.getElementById("cruiseResult").innerHTML = JSON.stringify(my_cruise);
        }
        
        function updateCruise() {
        // Get the values from the input elements
        var daysValue = document.getElementById("days").value;
        var priceValue = document.getElementById("price").value;

        // Update the properties of my_cruise
        my_cruise["days"] = daysValue;
        my_cruise["price"] = priceValue;

        // Display the updated my_cruise object
        document.getElementById("cruiseResult").innerHTML = JSON.stringify(my_cruise);
    }
</script>

</body>
</html>
