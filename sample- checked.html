<!DOCTYPE html>
<html>
 
<body>

<h2>Getting input with radio buttons and checkboxes</h2>

<form>
  <label for="sumRadio">Sum</label>
  <input type="radio" id="sumRadio" name="operation" value="sum" onclick="chooseOp()">
  
  <label for="diffRadio">Difference</label>
  <input type="radio" id="diffRadio" name="operation" value="difference" onclick="chooseOp()">
  
  <label for="multRadio">Product</label>
  <input type="radio" id="multRadio" name="operation" value="product" onclick="chooseOp()">
</form>

<p id="result"></p>

<script> 
 function chooseOp() {
            var baseAmount = parseFloat(document.getElementById("baseAmount").value);
            var tipPercent = parseFloat(document.getElementById("tipPercent").value);

            var operation = document.querySelector('input[name="operation"]:checked').value;
            var result;

            switch (operation) {
                case "sum":
                    result = baseAmount + tipPercent;
                    document.getElementById("result").innerHTML = "Sum of " + baseAmount + " and " + tipPercent + " is " + result;
                    break;
                case "difference":
                    result = baseAmount - tipPercent;
                    document.getElementById("result").innerHTML = "Difference of " + baseAmount + " and " + tipPercent + " is " + result;
                    break;
                case "product":
                    result = baseAmount * tipPercent;
                    document.getElementById("result").innerHTML = "Product of " + baseAmount + " and " + tipPercent + " is " + result;
                    break;
                 default:
                    break;
            }
        }

</script>

</body>
</html>
