<!DOCTYPE html>
<html>
 <head>
    <title>
        Tips -Varshini Reddy Chittepu
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
 </head>

<div class="container py-3 row mx-auto col-sm-6 card card-header bg-light form-group">
<h2 class="mb-0" >Varshini Reddy Chittepu - shows tip amounts</h2>
<div class="col-lg-5">
    <label class="col-lg-10 col-form-label form-control-label" for="baseAmount">Enter base amount:</label>
    <input type="number" id="baseAmount" value="50"><br>
</div>
<div class="col-lg-5">
    <label class="col-lg-10 col-form-label form-control-label" for="tipPercent">Enter the tip percent:</label>
    <input type="number" id="tipPercent" value="15"><br>
</div>
</br>
    <input class="btn btn-outline-secondary" type="button" value="Show tip" onclick="tips()">
    
</br>

    <p id="tipResults">Tips are:</p>

    <form>
        <div class="col-lg-5 form-check">
            <label class="form-check-label" for="sumRadio">Sum</label>
            <input class="form-check-input" type="radio" id="sumRadio" name="operation" value="sum" onclick="chooseOp()">
        </div>
        <div class="col-lg-5 form-check">
            <label class="form-check-label" for="diffRadio">Difference</label>
            <input class="form-check-input" type="radio" id="diffRadio" name="operation" value="difference" onclick="chooseOp()">
        </div>
        <div class="col-lg-5 form-check">
            <label class="form-check-label" for="multRadio">Product</label>
            <input class="form-check-input" type="radio" id="multRadio" name="operation" value="product" onclick="chooseOp()">
        </div>
      </form>
    </br>
      <p id="result"></p>
      </div>
<script> 

function tips() {
            // Get the base and tip percent values from the input elements
            var baseAmount = parseFloat(document.getElementById("baseAmount").value);
            var tipPercent = parseFloat(document.getElementById("tipPercent").value);

            // Initialize the output string
            var toShow = "";

            // Calculate and append tip values for five levels
            for (var i = 0; i < 5; i++) {
                var calculatedTip = (baseAmount * (tipPercent + i * 4)) / 100;
                toShow += (tipPercent + i * 4) + "% is calculated tip: " + calculatedTip + "; ";
            }

            // Update the innerHTML of the result element
            document.getElementById("tipResults").innerHTML = "Tips are: " + toShow;
        }

        function chooseOp() {
            var baseAmount = parseFloat(document.getElementById("baseAmount").value);
            var tipPercent = parseFloat(document.getElementById("tipPercent").value);

            var operation = document.querySelector('input[name="operation"]:checked').value;
            var result;

            switch (operation) {
                case "sum":
                    result = baseAmount + tipPercent;
                    document.getElementById("result").innerHTML = "Sum of " + baseAmount + " and " + tipPercent + " is " + result;
                    break;
                case "difference":
                    result = baseAmount - tipPercent;
                    document.getElementById("result").innerHTML = "Difference of " + baseAmount + " and " + tipPercent + " is " + result;
                    break;
                case "product":
                    result = baseAmount * tipPercent;
                    document.getElementById("result").innerHTML = "Product of " + baseAmount + " and " + tipPercent + " is " + result;
                    break;
                 default:
                    break;
            }
        }
</script>

</body>
